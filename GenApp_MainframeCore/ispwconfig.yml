!!com.compuware.ispw.wzzms.models.IspwRoot
ispwApplication:
  host: <hostName>
  port: 16196
  runtimeConfig: <ispwRuntime>
  stream: GITFLOW
  application: <ispwApplication>
  sandbox: Y
  pathMappings:
  - path: "**/Sources/**"
    types:
    - fileExtension: cbl
      ispwType: COB
    - fileExtension: pli
      ispwType: PLI
    - fileExtension: cpy
      ispwType: COPY
    - fileExtension: incl
      ispwType: INCL
    - fileExtension: jcl
      ispwType: JOB